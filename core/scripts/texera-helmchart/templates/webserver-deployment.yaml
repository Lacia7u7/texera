apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.webserver.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.webserver.name }}
spec:
  replicas: {{ .Values.webserver.numOfPods }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.webserver.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.webserver.name }}
    spec:
      volumes:
        - name: {{ .Values.webserver.name }}-pv
          persistentVolumeClaim:
            claimName: {{ .Values.webserver.name }}-pvc
      containers:
        - name: {{ .Values.webserver.name }}
          image: {{ .Values.webserver.imageName }}
          ports:
            - containerPort: {{ .Values.webserver.service.port }}
          env:
            - name: JDBC_URL
              value: "jdbc:mysql://{{ .Release.Name }}-mysql.{{ .Values.namespace }}.svc.cluster.local:3306/{{ .Values.mysql.auth.database }}"
            - name: JDBC_USERNAME
              value: {{ .Values.mysql.auth.username }}
            - name: JDBC_PASSWORD
              value: {{ .Values.mysql.auth.password }}
          volumeMounts:
            - name: {{ .Values.webserver.name }}-pv
              mountPath: {{ .Values.webserver.volume.mountPath }} # Specify the mount path in the container