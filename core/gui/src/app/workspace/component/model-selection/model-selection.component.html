<nz-spin [nzSpinning]="isAccessibleModelsLoading">
  <div class="container">
    <div class="selection-row">
      <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select model"
        [(ngModel)]="selectedModel"
        (ngModelChange)="onDatasetChange()"
        [ngStyle]="{'width': isModelSelected ? '60%' : '100%'}"
        class="select-dataset">
        <nz-option
          *ngFor="let model of models"
          [nzValue]="model"
          [nzLabel]="model.model.name"
          [nzCustomContent]="true">
          <div class="dataset-option">
            <div class="dataset-id-container">{{ model.model.mid }}</div>
            <span class="dataset-name">{{ model.model.name }}</span>
            <span
              class="dataset-owner"
              *ngIf="model.isOwner">
              OWNER
            </span>
            <span
              class="dataset-access-privilege"
              *ngIf="!model.isOwner">
              {{ model.accessPrivilege }}
            </span>
          </div>
        </nz-option>
      </nz-select>

      <nz-select
        *ngIf="selectedModel"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select version"
        [(ngModel)]="selectedVersion"
        (ngModelChange)="onVersionChange()"
        class="select-version">
        <nz-option
          *ngFor="let version of modelVersions"
          [nzValue]="version"
          [nzLabel]="version.name">
        </nz-option>
      </nz-select>
    </div>

    <texera-user-dataset-version-filetree
      *ngIf="suggestedFileTreeNodes.length > 0"
      [isExpandAllAfterViewInit]="true"
      [fileTreeNodes]="suggestedFileTreeNodes"
      (selectedTreeNode)="onFileTreeNodeSelected($event)"
      class="texera-user-dataset-version-filetree">
    </texera-user-dataset-version-filetree>
  </div>
</nz-spin>
