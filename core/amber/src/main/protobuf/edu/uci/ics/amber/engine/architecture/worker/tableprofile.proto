syntax = "proto3";

package edu.uci.ics.amber.engine.architecture.worker;

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  scope: FILE,
  preserve_unknown_fields: false,
  no_default_values_in_constructor: true
};

message ColumnLabel {
  string label = 1;      // e.g., "DATETIME", "ADDRESS", etc.
  double weight = 2;     // e.g., 0.9
}

message ColumnProfile {
  string column_name = 1;                     // or use int32 column_index
  repeated ColumnLabel column_labels = 2;     // label-weight pairs
}

message TableProfile {
  repeated ColumnProfile column_profiles = 1; // all columns
}